name: CI_tests
on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    # Setup FVM and Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        channel: 'stable'
        cache: true
         
    - name: Get flutter dependencies
      run: |
        cd wellbeing-mapper-app
        flutter pub get
    
    - name: Statically analyze the Dart code for any errors.
      run: |
        cd wellbeing-mapper-app
        flutter analyze --no-fatal-infos
    
    - name: Run tests for our flutter project.
      run: |
        cd wellbeing-mapper-app
        flutter test --coverage --dart-define=FLUTTER_TEST_MODE=true --reporter=expanded --concurrency=1
      continue-on-error: false
        
    - name: Check coverage file exists
      run: |
        ls -la wellbeing-mapper-app/coverage/ || echo "Coverage directory not found"
        
    - name: Upload coverage to codecov
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: ./wellbeing-mapper-app/coverage/lcov.info
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: false
